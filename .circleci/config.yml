version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      when:
        type: string
      id:
        type: string   
    steps:
      - run:
          name: Destroy udapeople backend cfn stack
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<< parameters.id >>
          environment:
            TERM: xterm-256color
          when: << parameters.when >>
      - run:
          name: Destroy udapeople frontend cfn stack and S3 bucket
          command: |
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            aws cloudformation delete-stack --stack-name udapeople-frontend-<< parameters.id >>
          environment:
              TERM: xterm-256color
          when: << parameters.when >>

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
            #  cd ~/project/backend
            #  npm install
            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: build Back-end 
          command: |
             # Your code here 
             cd backend
             npm install
             npm run build
            #  exit 1
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0       # Docker image here
    steps:
      - checkout       # Checkout code from git
      - restore_cache:          # Restore from cache
          keys: [test-frontend]
      - run:          # Your job code here
          name: Install dependencies
          working_directory: ./frontend
          command:  |
                npm install
      - run:
          name: Frontend test
          working_directory: ./frontend
          command:  |
                npm run test
      - save_cache:
          paths: [frontend/node_modules]
          key: test-frontend
 
                
  test-backend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:   
          keys: [test-backend]
      - run:
          name: Install dependencies
          working_directory: ./backend
          command:  |
                npm install
      - run:
          name: Backend test
          working_directory: ./backend
          command:  |
                npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: test-backend
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      -   checkout
      - restore_cache:
          keys: [scan-frontend]
      - run:
          name: Install dependencies
          working_directory: ./frontend
          command:  |
                npm install
      - run:
          name: Check Frontend against security vulnerabilities
          working_directory: ./frontend
          command:   |
                npm audit fix --audit-level=critical --force
                npm audit --audit-level=critical
  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      -   checkout
      - restore_cache:
          keys: [scan-backend]
      - run:
          name: Install dependencies
          working_directory: ./backend
          command:  |
                npm install

      - run:
          name: Check Backend against security vulnerabilities
          working_directory: ./backend
          command:   |
                npm install --save-dev webpack@5.74.0
                npm update mkdirp --depth 6
                npm update path-parse --depth 3
                npm update kind-of --depth 14
                npm audit fix --audit-level=critical --force
                npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      -   checkout
      - run:
          name: Install Dependencies
          command: yum install -y tar gzip
      - run:
          name: Check connection
          command: aws s3 ls
      - run:
          name: Ensure back-end infrastructure exists
          working_directory: ./.circleci/files
          command: aws cloudformation deploy --template-file backend.yml --tags project=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" 
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              #--tags project=your-tag \
              # --stack-name "your front-end stack name with workflow id" \
              # --parameter-overrides ID="your workflow id"  
              exit 1
      - run:
          name: Add backend ip to ansible inventory
          working_directory: ./.circleci/ansible
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> inventory.txt
            cat inventory.txt
      - persist_to_workspace:
          root: .
          paths:
            - .circleci/ansible/inventory.txt
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          when: on_fail
