version: 2.1

commands:
    install-awscli:
      description: install awscli over cimg/node:13.8.0
      steps:
        - run:
            name: install aws cli over cimg 
            command: | 
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
    install-nodejs:
         steps:
           - run:
               name: install install
               command: | 
                 curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
                 sudo apt install nodejs -y 
    install-ansible:
      description: install ansible over cimg/node:13.8.0
      steps:
        - run:
            name: install ansible over cimg 
            command: | 
              sudo apt install software-properties-common -y 
              sudo apt-add-repository ppa:ansible/ansible
              sudo apt install ansible -y 
             
    destroy-environment:
        description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
        parameters:
          Workflow_ID:
            type: string 
            default: ${CIRCLE_WORKFLOW_ID:0:7}
        steps:
          - run:
              name: Destroy environments
              when: on_fail
              command: |
                aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.Workflow_ID>>
                aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.Workflow_ID>>
            #  aws rm s3:///udapeople-<<parameters.Workflow_ID>> --recursive

    revert-migrations:
      description: Revert the last migration if successfully run in the current workflow.
      parameters:
        Workflow_ID:
          type: string
          default: ${CIRCLE_WORKFLOW_ID:0:7} 
      steps:
        - run:
            name: Revert migrations
            when: on_fail
            command: |
              SUCCESS=$(curl --insecure  https://kvdb.io/LiSroTFUWTHpJf4YLDNu6R/migration_<< parameters.Workflow_ID >>) 
              if (( $SUCCESS == 1 )); 
              then
                cd ~/project/backend
                npm install
                npm run migration:revert 
              fi
              
jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install 
            npm run build 
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend 
            npm install 
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
        - checkout
        - restore_cache:
             keys: [frontend-build]
        - run:
            name: front-end unit test
            command: |
              cd frontend
              npm install 
              npm test
      
                
  test-backend:
    docker:
      - image: cimg/node:13.8.0
      
    steps:
      
        - checkout
        - restore_cache:
             keys: [bakendend-build]
        - run:
            name: back-end unit test
            command: |
              cd backend
              npm install 
              npm test
  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
        - checkout
        - restore_cache:
             keys: [frontend-build]
        - run:
            name: front-end scan test
            command: |
              cd frontend
              npm install 
              npm audit fix --force --audit-level=critical
              npm audit --audit-level=critical
  scan-backend:
    docker:
      
     - image: cimg/node:13.8.0
      
    steps:
      
        - checkout
        - restore_cache:
             keys: [bakendend-build]
        - run:
            name: back-end scan test
            command: |
              cd backend
              npm install 
              npm audit fix --force --audit-level=critical
              npm audit fix --force --audit-level=critical
              npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install-awscli
      
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
            
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeolple \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
              
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            Backend_Instance_IP=$(
            aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text 
            )
            echo $Backend_Instance_IP >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment

  configure-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install-awscli
      - install-ansible
      - add_ssh_keys:
          fingerprints: ["e4:47:c2:35:34:ae:45:70:01:03:94:e2:37:80:f6:9c"]
      - attach_workspace:
         at: ~/
      - run:
          name: Configure server
          command: |
           cd .circleci/ansible 
           cat inventory.txt 
           ansible-playbook -i inventory.txt configure-server.yml
      - destroy-environment
     

  run-migrations:
    docker:
     - image: cimg/base:stable
    steps:
      - checkout 
      - install-awscli
      - install-ansible
      - install-nodejs
      - attach_workspace:
         at: ~/
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install 
            npm run migrations >> migrations_dump.txt
            echo "migration successfully"
            echo $(cat migrations_dump.txt)

            
      - run:
          name: Send migration results to memstash
          command: |
            echo $(pwd)
            cd backend
            cat migrations_dump.txt
            echo "_____________________________________________________"
            #if $(grep -q "has been executed successfully" ~/project/backend/migrations_dump.txt)
            if grep -q "No migrations are pending" ~/project/backend/migrations_dump.txt
            then
                echo "before set migrate_ variable"
                curl https://kvdb.io/LiSroTFUWTHpJf4YLDNu6R/migrate_${CIRCLE_WORKFLOW_ID:0:7} -d '1'
                echo "kvdb"
                echo $(curl https://kvdb.io/LiSroTFUWTHpJf4YLDNu6R/migrate_${CIRCLE_WORKFLOW_ID:0:7})
            else 
                 echo "in else"
                 echo $(cat migrations_dump.txt)
                 echo $(pwd)
            fi
            echo "LiSroTFUWTHpJf4YLDNu6R"
            # echo $(LiSroTFUWTHpJf4YLDNu6R)
      - revert-migrations
      - destroy-environment

  deploy-frontend:
     docker:
         - image: cimg/base:stable
     steps:
      - checkout 
      - install-awscli
      - install-ansible
      - install-nodejs
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(
            aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text 
            )
            export API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL = ${API_URL}"
            echo "API_URL=http://${BACKEND_IP}:3030" >> frontend/.env
            cd frontend
            cat .env
      - run:
          name: Deploy frontend objects
          command: |
             cd frontend
             npm run build 
             aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive


                    
  deploy-backend:
      docker:
          - image: cimg/base:stable
      steps:
        
          - checkout 
          - install-awscli
          - install-ansible
          - install-nodejs
          - add_ssh_keys:
              fingerprints: ["e4:47:c2:35:34:ae:45:70:01:03:94:e2:37:80:f6:9c"]
          - attach_workspace:
               at: ~/
          -  restore_cache:
              keys: [frontend-build]
          - run:
              name: Install dist folder
              command: |
               cd backend 
               npm cache clean
               rm -rf node_modules
               npm install
               npm run build
               tar -czf artifact.tar.gz dist/* package*
               cd ..
               cp backend/artifact.tar.gz .circleci/ansible/roles/deploy/files
          - run:
              name: Deploy backend
              command: |
                export TYPEORM_MIGRATIONS_DIR=./migrations 
                export TYPEORM_ENTITIES=./modules/domain/**/*.entity{.ts,.js} 
                export TYPEORM_MIGRATICHS=./migrations/*.ts 
                cd .circleci/ansible 
                echo "inventroy txt"
                echo $(pwd)
                echo $(cat inventory.txt)
                ansible-playbook -i inventory.txt deploy-backend.yml 
          - revert-migrations
          - destroy-environment
        

  smoke-test:
      docker:
        - image: cimg/base:stable
      steps:
          - checkout 
          - install-awscli
          - install-nodejs
          - run:
              name: Backend smoke test.
              command: |
                BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
                  --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --output text)
                export API_URL=http://${BACKEND_PUBLIC_IP}:3030
                if curl -s $API_URL/api/status | grep "ok"
                then
                  exit 0
                else
                  exit 1
                fi
          - run:
              name: Frontend smoke test.
              command: |
                FRONTEND_WEBSITE=http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.${AWS_DEFAULT_REGION}.amazonaws.com
                if curl -s $FRONTEND_WEBSITE | grep "Welcome"
                then
                  exit 0
                else
                  exit 1
                fi
          - revert-migrations
          - destroy-environment
  cloudfront-update:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install-awscli
      - install-nodejs
      - run:
          name: Save Old Workflow ID to kvdb.io
          command: |
            export OLD_WORKFLOW_ID=$(aws cloudformation \
                      list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                      --no-paginate --output text)
            echo "Old Wokflow ID: $OLD_WORKFLOW_ID"
            curl https://kvdb.io/LiSroTFUWTHpJf4YLDNu6R/old_workflow_id -d "${OLD_WORKFLOW_ID}"
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --stack-name InitialStack
      - destroy-environment
      - revert-migrations

  cleanup:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install-awscli
      - install-nodejs
      - run:
          name: Remove old stacks and files
          command: |
            export STACKS=($(aws cloudformation list-stacks \
                --query "StackSummaries[*].StackName" \
                --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
            echo Stack names: "${STACKS[@]}"
            export OldWorkflowID=$(curl --insecure https://kvdb.io/LiSroTFUWTHpJf4YLDNu6R/old_workflow_id)
            echo Old Workflow ID: $OldWorkflowID 
            if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then
              aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
            fi
      - destroy-environment
      - revert-migrations
            
            

